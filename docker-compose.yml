
services:
  # Service PHP avec Apache - Frontend Public
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orume_web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache/orume.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=orume_user
      - DB_PASS=orume_password
      - DB_NAME=orume
    networks:
      - orume_network

  # Service PHP avec Apache - Admin (port séparé)
  web-admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: orume_web_admin
    ports:
      - "${ADMIN_PORT:-8081}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache/admin.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=orume_user
      - DB_PASS=orume_password
      - DB_NAME=orume
    networks:
      - orume_network

  # Service MySQL
  db:
    image: mysql:8.0
    container_name: orume_db
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=orume
      - MYSQL_USER=orume_user
      - MYSQL_PASSWORD=orume_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/seed.sql:/docker-entrypoint-initdb.d/seed.sql
      - ./docker/mysql/add-role-column.sql:/docker-entrypoint-initdb.d/add-role-column.sql
    networks:
      - orume_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "orume_user", "-porume_password"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Service pour exécuter le seeder automatiquement si la DB est vide
  seeder:
    build:
      context: .
      dockerfile: Dockerfile.seeder
    container_name: orume_seeder
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=orume_user
      - DB_PASS=orume_password
      - DB_NAME=orume
    volumes:
      - ./docker/mysql:/app
    working_dir: /app
    command: php auto-seed.php
    networks:
      - orume_network
    restart: "no"

  # Service phpMyAdmin (optionnel)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: orume_phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8082}:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=orume_user
      - PMA_PASSWORD=orume_password
    depends_on:
      - db
    networks:
      - orume_network

volumes:
  db_data:

networks:
  orume_network:
    driver: bridge

